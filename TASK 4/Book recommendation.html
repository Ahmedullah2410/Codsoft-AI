<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <h1>Book Recommendation System</h1>
    <div class="form-container">
        <h2>Select Your Favorite Genres:</h2>
        <form id="genre-form">
            <div class="checkbox-group">
                <label><input type="checkbox" name="genre" value="Fiction"> Fiction</label>
                <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
                <label><input type="checkbox" name="genre" value="Science"> Science</label>
                <label><input type="checkbox" name="genre" value="History"> History</label>
                <label><input type="checkbox" name="genre" value="Biography"> Biography</label>
            </div>
            <button type="button" onclick="getRecommendations()">Get Recommendations</button>
        </form>
    </div>
    <div class="book-list" id="book-list"></div>

    <script src="book.js"></script>
</body>
</html>
